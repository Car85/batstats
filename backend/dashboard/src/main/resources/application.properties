spring.application.name=dashboard

server.port=0

# SQLite database configuration
spring.datasource.url=jdbc:sqlite:basetats.db
spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.username= 
spring.datasource.password=

# jpa/hibernate settings
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
# spring.jpa.hibernate.ddl-auto=create  
spring.jpa.hibernate.ddl-auto=update  

# Show SQL queries in the logs (no comment on the same line as the value)
spring.jpa.show-sql=true


# literals
yankees.stats.url=https://www.baseball-reference.com/teams/NYY/2024.shtml#players_standard_pitching
yankees.stats.batting.csv=classpath:value_batting.csv
yankees.stats.pitching.csv=classpath:value_pitching.csv
